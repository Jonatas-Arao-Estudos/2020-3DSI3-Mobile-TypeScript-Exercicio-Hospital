<!DOCTYPE html>

<head>

    <title>Exercício - Hospital</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

            <div class="col-12 mt-1">
                <h1 class="text-center">Médicos</h1>
                <table class="table table-striped shadow rounded">
                    <thead>
                        <tr>
                            <th scope="col">Cod.:</th>

                            <th scope="col">CRM</th>

            <div class="col-12 mt-3">

                        </tr>
                    </thead>

                </table>
            </div>
            <div class="col-12 mt-3">
                <h1 class="text-center">Pacientes</h1>
                <table class="table table-striped shadow rounded">
                    <thead>
                        <tr>
                            <th scope="col">Cod.:</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPacientes">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="js/classes/pessoa.js"></script>

    <script src="js/classes/hospital.js"></script>
    <script src="js/implementa.js"></script>

</html>
